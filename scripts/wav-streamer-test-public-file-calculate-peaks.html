<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>WaveSurfer Download + Peaks</title>
  <script src="https://unpkg.com/wavesurfer.js@7"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    #waveform {
      height: 128px;
      margin-bottom: 1em;
    }
  </style>
</head>

<body>
  <h2>WaveSurfer + Google Drive Direct Download</h2>
  <div id="waveform"></div>
  <button id="playBtn">‚ñ∂Ô∏è Play</button>

  <script type="module">
    const waveform = WaveSurfer.create({
      container: '#waveform',
      waveColor: 'lightgray',
      progressColor: 'orange',
      height: 128,
    });

    const driveUrl = 'https://drive.google.com/uc?export=download&id=1BxAF0U6SmzrqftpxxNOecyh3JxZKFoz4';
    const peaksFile = 'downloaded.peaks.json';

    const downloadAndAnalyze = async () => {
      const res = await fetch(driveUrl);
      const arrayBuffer = await res.arrayBuffer();

      const audioCtx = new AudioContext();
      const audioBuffer = await audioCtx.decodeAudioData(arrayBuffer);

      const duration = audioBuffer.duration;
      console.log(`üéß Audio duration: ${duration} seconds`);

      const peaks = computePeaks(audioBuffer, 10); // 10 peaks per second
      const json = JSON.stringify(peaks, null, 2);
      const blob = new Blob([json], { type: 'application/json' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = peaksFile;
      a.click();

      waveform.loadDecodedBuffer(audioBuffer, peaks, duration);
    };

    const computePeaks = (audioBuffer, resolution) => {
      const channel = audioBuffer.getChannelData(0);
      const length = channel.length;
      const sampleRate = audioBuffer.sampleRate;
      const step = Math.floor(sampleRate / resolution);
      const peaks = [];

      for (let i = 0; i < length; i += step) {
        const slice = channel.slice(i, i + step);
        const peak = slice.reduce((max, val) => Math.max(max, Math.abs(val)), 0);
        peaks.push(peak);
      }

      return peaks;
    };

    document.getElementById('playBtn').onclick = () => waveform.playPause();

    downloadAndAnalyze();
  </script>
</body>

</html>
